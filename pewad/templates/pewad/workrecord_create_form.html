<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat btn-small right">
                <i class="material-icons">close</i>
            </a>
            <h5>Create New Work Record</h5>
            <div class="divider"></div>
            <div class="divider"></div>
            <form method="post" action="{% url 'pewad:workrecordcreate' %}">
                {% csrf_token %} 
                {{ form.as_p }}
                <input type="submit" value="Create" />
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
