{% load materializecss %}
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button href="#!" class="modal-close waves-effect waves-green btn-flat btn-small right">
                <i class="material-icons">close</i>
            </button>
            <h5>Create New Work Record</h5>
            <div class="divider"></div>
            <div class="divider"></div>
            <form method="post" action="{% url 'pewad:workrecordcreate' %}">
                <div class="row">
                    {% csrf_token %}
                    {{ form | materializecss }}
                    <button type="submit" class="waves-effect waves-green lighten-2 btn-small">create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
