{% load materializecss %}
<div class="modal bottom-sheet" id="modal">
    <div class="modal-content">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat btn-small right">
            <i class="material-icons">close</i>
        </a>
        <h5>Create New Employee</h5>
        <div class="divider"></div>
        <div class="divider"></div>
        <form method="POST" action="{% url 'pewad:employeecreate' %}">
            <div class="row">
                {% csrf_token %}
                {{ form | materializecss }}
                <input type="submit" value="Create" class="waves-effect waves-green btn-flat btn-small" />
            </div>
        </form>
    </div>
</div>
